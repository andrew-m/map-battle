<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./game.css">
  </head>
  <body>
    <script src="bundle.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', pageLoaded);

      function pageLoaded(){
        blah.setup(document);
      }
    </script>

    <div id="grid-setup" class="setup">
      <label for="x-size">Grid Size East/West</label>
      <input type="text" id="x-size">
      <label for="y-size">Grid Size North/South</label>
      <input type="text" id="y-size">
      <input type="button" id="set-grid-btn" value="Done">
    </div>

    <div id="pre-start" class="setup" style="display:none">
      <label for="x-txt">Easting (X)</label>
      <input type="text" id="x-txt">
      <label for="y-txt">Northing (Y)</label>
      <input type="text" id="y-txt">
      <input type="button" name="add-btn" id="add-btn" value="Add Team">
      <input type="button" name="start-btn" id="start-btn" value="Start Team">
    </div>

    <form id="move-input-form" style="display:none">
      <input type="button" name="up" id="up-btn" value="up">
      <input type="button" name="left" id="left-btn" value="left">
      <input type="button" name="right" id="right-btn" value="right">
      <input type="button" name="down" id="down-btn" value="down">
      <label for="bearing">Bearing</label>
      <input type="text" id="bearing">
      <input type="submit" name="finish" id="finish-btn" value="Finish Turn">
    </form>
    <div id="current-team" style="display:none"></div>

    <canvas width="500" height="600" id="canvas"></canvas>
    <div id="logContainer"></div>
  </body>
</html>
